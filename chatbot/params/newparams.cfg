{
	"BookRestaurant": {
		"intentname": "BookRestaurant",
		"Parameters": [{
				"name": "cuisine",
				"placeholder": "$cuisine",
				"required": "True",
				"prompts": [
					"What's the type of the cuisine you are looking for(INDIAN, CHINESE, MEXICAN, ITALIAN, CONTINENTAL)?"
				],
				"context": "Restaurant_cuisine"
			},
			{
				"name": "region",
				"placeholder": "$region",
				"required": "True",
				"prompts": [
					"Which part of the city are you searching in(east, west, north, south)",
					"Which direction do you want(east, west, north, south)?"
				],
				"context": "Restaurant_region"
			},
			{
				"name": "type",
				"placeholder": "$type",
				"required": "True",
				"prompts": [
					"What type of restaurant do you want to book?",
					"Do you want a cheap, medium or a costly resaurant?"
				],
				"context": "Restaurant_Type"
			}
		],
		"actions": "RestaurantBooked"
	},
    "BuyVegetables": {
		"intentname": "BuyVegetables",
		"Parameters": [{
				"name": "veg_name",
				"placeholder": "$veg_name",
				"required": "True",
				"prompts": [
					"Which vegetable?",
                    "What is the name of the vegetable?"
                    ],
				"context": "Vegetable_name"
			},
			{
				"name": "quantity",
				"placeholder": "$quantity",
				"required": "True",
				"prompts": [
                "How many kg of veg do you want?"
				],
				"context": "Quantity_Vegetables"
			},
			{
				"name": "origin",
				"placeholder": "$origin",
				"required": "True",
				"prompts": [
					"From which region of Bangalore do you want to order?(Whitefield Sarjapur Road Electronic City Marathahalli HSR Layout Koramangala Bellandur Bannerghatta Road Mahadevapura JP Nagar BTM Layout )"
				],
				"context": "Origin_Vegetables"
			}
		],
		"actions": "VegetablesBought"
	}
}
